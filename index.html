
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gerenciador TeamBot | Premium v1.1</title>
    
    <!-- Script de Inicialização Silencioso -->
    <script>
      (function() {
        console.log('%c TeamBot Engine v1.1.2 ', 'background: #4f46e5; color: #fff; font-weight: bold;');
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(regs => {
            for(let reg of regs) reg.unregister();
          });
        }
      })();
    </script>

    <!-- Meta Tags -->
    <meta name="title" content="Gerenciador TeamBot | Central Premium">
    <meta name="description" content="Central inteligente de links e novidades premium com design ultra-moderno.">

    <base href="/">
    
    <!-- PWA Assets (Sem query strings para não quebrar o loader do Vite) -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="https://ywqjhjxiyvbimcbqjnnc.supabase.co/storage/v1/object/public/teambot/Macote%20TeamBot.png">
    <link rel="apple-touch-icon" href="https://ywqjhjxiyvbimcbqjnnc.supabase.co/storage/v1/object/public/teambot/Macote%20TeamBot.png">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .glass-premium { background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-bg { background: radial-gradient(circle at 50% -20%, rgba(99, 102, 241, 0.15) 0%, rgba(2, 6, 23, 0) 70%); background-attachment: fixed; }
        @keyframes mascot-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-mascot { animation: mascot-float 4s ease-in-out infinite; }
        .icon-glow { filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.3)); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
        "@google/genai": "https://esm.sh/@google/genai@1.40.0"
      }
    }
    </script>
</head>
<body class="gradient-bg min-h-screen">
    <div id="root"></div>

</body>
